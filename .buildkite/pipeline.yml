steps:
  - label: 'stack rebuild'
    env:
      AWS_REGION: us-west-1
      S3_BUCKET: appveyor-ci-cache
      CACHE_S3_MAX_SIZE: 2500MB
      STACK_ROOT: "/build/cardano-base.stack"
    command:
      # cache-s3 needs a build directory that is the same across all buildkite agents.
      # so copy the source into /build/cardano-base
      - "rm -rf /build/cardano-base"
      - "cp -R . /build/cardano-base"
      - "cd /build/cardano-base"
      - "nix-build scripts/buildkite -o stack-rebuild"
      - "./stack-rebuild"
    agents:
      system: x86_64-linux

  - label: 'nix-tools'
    command: 'scripts/buildkite/check-nix-tools.sh'
    agents:
      system: x86_64-linux

  - label: release.nix
    command: 'nix-build -A _lib.check-hydra && ./result'
    agents:
      system: x86_64-linux
